<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="image/ieee.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- box icon link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <!-- remix icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Noto+Nastaliq+Urdu&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,700;0,800;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <div class="left">
        <div>
          <img
            src="https://shreethemes.net/geotrip-live/geotrip/assets/img/login.svg"
          />
        </div>
      </div>
      <div class="right">
        <div class="top">
          <img
            src="https://shreethemes.net/geotrip-live/geotrip/assets/img/logo-icon.png"
          />
          <h1>Create New Account</h1>
          <span>Already a Member?</span>
          <a href="#"> Signin</a>
        </div>

        <form>
          <label class="label_1">Enter email ID</label>
          <input
            type="email"
            placeholder="name@example.com"
            class="input"
            required
          />
          <label class="label_1">Enter Password</label>
          <input
            type="password"
            placeholder="password"
            class="input"
            required
          />

          <label class="label_1">Confirm Password</label>
          <input
            type="password"
            placeholder="*********"
            class="input"
            required
          />
          <button type="submit">Creat An Account</button>
          <div class="check">
            <div>
              <input
                type="checkbox"
                value="save"
                class="check-btn"
                style="width: 15px"
              />
              <label for="save" class="label">Keep me signed in</label>
            </div>
          </div>
        </form>
        <div class="sign-soial"><div>Sign-Up with Socials</div></div>
        <div class="social">
          <div>
            <a href="#"><i class="fa-brands fa-facebook fa-2xl"></i></a>
          </div>
          <div>
            <a href="#"
              ><i
                class="fa-brands fa-whatsapp fa-2xl"
                style="color: #63e6be"
              ></i
            ></a>
          </div>
          <div>
            <a href="#"
              ><i
                class="fa-brands fa-linkedin fa-2xl"
                style="color: #74c0fc"
              ></i
            ></a>
          </div>
          <div>
            <a href="#"
              ><i
                class="fa-solid fa-basketball fa-2xl"
                style="color: #f20785"
              ></i
            ></a>
          </div>
          <div>
            <a href="#"
              ><i class="fa-brands fa-twitter fa-2xl" style="color: #74c0fc"></i
            ></a>
          </div>
        </div>
        <footer>Copyrights &copy;2023 GeoTrip.com. Build by Themezhub.</footer>
      </div>
    </div>
  </body>
</html>
